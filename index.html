<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Email Organizer</title>
 <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Smart Email Organizer</h1>

  <div class="form-container">
    <label for="subject">Subject:</label>
    <input type="text" id="subject" placeholder="Enter subject" />

    <label for="body">Body:</label>
    <textarea id="body" rows="4" placeholder="Enter email body"></textarea>

    <button onclick="organizeEmail()">Organize Email</button>
  </div>

  <div class="categories">
    <div class="category-box" id="work">
      <h3>Work</h3>
      <div class="emails"></div>
    </div>

    <div class="category-box" id="personal">
      <h3>Personal</h3>
      <div class="emails"></div>
    </div>

    <div class="category-box" id="promotions">
      <h3>Promotions</h3>
      <div class="emails"></div>
    </div>

    <div class="category-box" id="spam">
      <h3>Spam</h3>
      <div class="emails"></div>
    </div>
  </div>


  <script src="script.js"></script>
</body>
</html>
