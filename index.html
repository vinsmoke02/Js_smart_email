<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Email Organizer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 20px;
    }

    h1, h2 {
      text-align: center;
      color: #333;
    }

    .form-container {
      max-width: 600px;
      margin: 0 auto 30px;
      background: #fff;
      padding: 20px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      border-radius: 8px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    button {
      background: #007bff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    .categories {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .category-box {
      background: #fff;
      border-left: 6px solid #007bff;
      padding: 15px;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    .category-box h3 {
      margin-top: 0;
      color: #007bff;
    }

    .email-entry {
      margin-top: 10px;
      padding: 10px;
      background: #f1f1f1;
      border-left: 4px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <h1>Smart Email Organizer</h1>

  <div class="form-container">
    <label for="subject">Subject:</label>
    <input type="text" id="subject" placeholder="Enter subject" />

    <label for="body">Body:</label>
    <textarea id="body" rows="4" placeholder="Enter email body"></textarea>

    <button onclick="organizeEmail()">Organize Email</button>
  </div>

  <div class="categories">
    <div class="category-box" id="work">
      <h3>Work</h3>
      <div class="emails"></div>
    </div>

    <div class="category-box" id="personal">
      <h3>Personal</h3>
      <div class="emails"></div>
    </div>

    <div class="category-box" id="promotions">
      <h3>Promotions</h3>
      <div class="emails"></div>
    </div>

    <div class="category-box" id="spam">
      <h3>Spam</h3>
      <div class="emails"></div>
    </div>
  </div>

  <script>
    function organizeEmail() {
      const subject = document.getElementById("subject").value.trim();
      const body = document.getElementById("body").value.trim();
      const content = (subject + " " + body).toLowerCase();

      const keywords = {
        work: ['project', 'meeting', 'deadline', 'invoice', 'client', 'schedule'],
        personal: ['family', 'friend', 'party', 'weekend', 'vacation', 'dinner'],
        promotions: ['sale', 'discount', 'offer', 'deal', 'promo', 'bargain'],
        spam: ['lottery', 'prize', 'win', 'click', 'urgent', 'money', 'claim']
      };

      let category = 'personal'; // default
      let found = false;

      for (let key in keywords) {
        for (let word of keywords[key]) {
          if (content.includes(word)) {
            category = key;
            found = true;
            break;
          }
        }
        if (found) break;
      }

      const emailHTML = `
        <div class="email-entry">
          <strong>Subject:</strong> ${subject}<br/>
          <strong>Body:</strong> ${body}
        </div>
      `;

      document.querySelector(`#${category} .emails`).innerHTML += emailHTML;

      // Clear inputs
      document.getElementById("subject").value = '';
      document.getElementById("body").value = '';
    }
  </script>

</body>
</html>
